<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACP designer - Web-based Implementation</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
</head>
<body>
    <div class="container">

        <h1 class="intro-title">Peptide Generator</h1>
        <p class="intro-subtitle">
            Page dedicated to ACP sequence generation.
            Select a generative model and number of sequences to generate.
            Outputs generated sequences with cytotoxicity labels
        </p>
        <a href="{{ url_for('intro') }}" class="back-link">Back to Intro</a>

        <hr class="section-divider">
        <form method="POST" action="{{ url_for('generate') }}">

        <div class="card">
            
            <div class="form-group">
                <label for="model">generator selection</label>
                <select name="model" id="model" required>
                    <option value="rnn-MP.pt">rnn_mp</option>
                    <option value="progen2-MP">progen_mp</option>
                    <option value="progen2-ACP-inference">progen_acp</option>
                </select>
            </div>

            <div class="form-group">
                <label for="device">device selection</label>
                <select name="device" id="device" required>
                    <option value="cpu">cpu</option>
                    <!-- <option value="cuda">cuda</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="n_sequences">n_sequences</label>
                <p>controls how many peptides will be generated</p>
                <div class="slider-container">
                    <div id="n_sequences_slider"></div>
                    <div class="slider-values">
                        <span>Min: 1</span>
                        <span>Current: <output id="n_value"></output></span>
                        <span>Max: 1000</span>
                    </div>
                    <input type="hidden" name="n_sequences" id="n_sequences" value="10">
                </div>
            </div>
        </div>
        <hr class="section-divider">
        <button type="submit">GENERATE</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script>
        const nseqSlider = document.getElementById('n_sequences_slider');

        noUiSlider.create(nseqSlider, {
            start: 10,
            connect: [true, false],        // Fixed: proper connect for single handle
            step: 1,
            range: {
                'min': 1,
                'max': 1000
            },
            format: {
                to: value => Math.round(value),
                from: value => Number(value)
            },
            ariaLabel: 'Number of sequences to generate',
            keyboardSupport: true
        });

        nseqSlider.noUiSlider.on('update', function (values, handle) {
            const value = Math.round(values[0]);
            document.getElementById('n_value').textContent = value;
            document.getElementById('n_sequences').value = value;
        });

        // Optional: reflect initial value on page load
        document.getElementById('n_value').textContent = 10;
    </script>


</body>
</html>
