<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACP designer - Web-based Implementation</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Urbanist:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">
</head>
<body>
    <div class="container">

        <h1 class="intro-title">Peptide Generator</h1>
        <p class="intro-subtitle">general description TODO</p>
        <a href="{{ url_for('intro') }}" class="back-link">Back to Intro</a>

        <hr class="section-divider">
        <form method="POST" action="{{ url_for('generate') }}">

        <div class="card">
            <div class="form-group">
                <label for="device">device selection</label>
                <select name="device" id="device" required>
                    <option value="cpu">cpu</option>
                    <!-- <option value="cuda">cuda</option> -->
                </select>
            </div>

            <div class="form-group">
                <label for="nbatches">n_batches</label>
                <p>controls how many peptides will be generated</p>
                <div class="slider-container">
                    <div id="nbatches_slider"></div>
                    <div class="slider-values">
                        <span>Min: 1</span>
                        <span>Current: <output id="nbatches_value">10</output></span>
                        <span>Max: 100</span>
                    </div>
                    <input type="hidden" name="nbatches" id="nbatches" value="10">
                </div>
            </div>
        </div>
        <hr class="section-divider">
        <button type="submit">GENERATE</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script>
        // Initialize noUiSlider for batches (single value slider)
        const nbatchesSlider = document.getElementById('nbatches_slider');
        noUiSlider.create(nbatchesSlider, {
            start: [10], // Single handle starting at 10
            connect: true, // Connect the single handle to the track
            range: { 'min': 1, 'max': 30 },
            step: 1,
            format: { to: value => Number(value).toFixed(0), from: Number }
        });
        nbatchesSlider.noUiSlider.on('update', function (values, handle) {
            const singleValue = values[0]; // Single value from the slider
            document.getElementById('nbatches_value').textContent = singleValue; // Update current value display
            document.getElementById('nbatches').value = singleValue; // Update hidden input for form
        });
    </script>


</body>
</html>
