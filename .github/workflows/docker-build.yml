name: Build and Push to CERIT.io

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Optional: Cleanup to save disk space (especially useful on GitHub runners)
      - name: Cleanup Docker system
        run: |
          docker system prune -af || true
          docker volume prune -f || true
          # These next lines are risky on GitHub runners and usually not needed
          # sudo rm -rf /usr/share/dotnet || true
          # sudo rm -rf /usr/local/lib/android || true
          # sudo rm -rf /opt/ghc || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to CERIT.io registry
        uses: docker/login-action@v3
        with:
          registry: cerit.io
          username: ${{ secrets.CERIT_USERNAME }}
          password: ${{ secrets.CERIT_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            cerit.io/diaz_asian/acp_designer:latest
            cerit.io/diaz_asian/acp_designer:${{ github.sha }}